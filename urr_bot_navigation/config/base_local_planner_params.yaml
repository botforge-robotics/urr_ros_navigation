# base_local_planner: "dwa_local_planner/DWAPlannerROS"
# base_local_planner: "teb_local_planner/TebLocalPlannerROS"

DWAPlannerROS:
# Robot Configuration Parameters
  max_vel_x: 0.25
  min_vel_x: 0.1

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.25
  min_vel_trans:  0.11

  max_vel_theta: 0.22
  min_vel_theta: -0.22

  min_in_place_vel_theta: 0.15

  acc_lim_x: 1.2 #0.8
  acc_lim_y: 0.0
  acc_lim_theta: 2.0 #1.7

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.3
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 4.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

  holonomic_robot: false

TebLocalPlannerROS:

  odom_topic: odom
  map_frame: map
      
  # Trajectory
    
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  max_global_plan_lookahead_dist: 4.0
  feasibility_check_no_poses: 0
      
  # Robot
          
  max_vel_x: 0.25
  max_vel_x_backwards: 0.1
  max_vel_theta: 0.22
  acc_lim_x: 1.2
  acc_lim_theta: 2.0
  min_turning_radius: 0.15
  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "polygon"
    vertices: [[-0.1, 0.062], [0.1, 0.062], [0.1, -0.062], [-0.1, -0.062]]# for type "polygon"

  # GoalTolerance
      
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.3
  free_goal_vel: False
      
  # Obstacles
      
  min_obstacle_dist: 0.2
  include_costmap_obstacles: False
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 30
  costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5
  include_dynamic_obstacles: True
  # Optimization
      
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.08
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1000
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1
  weight_obstacle: 50
  weight_dynamic_obstacle: 10 # not in use yet
  selection_alternative_time_cost: False # not in use yet

  # Homotopy Class Planner

  enable_homotopy_class_planning: True
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 4
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False
